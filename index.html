<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Do List</title>
</head>
<body>
    <div class="container mt-5" id="app">
        <h3>{{titulo}}</h3>
        <input type="text" class="form-control my-3" v-model="nuevatarea"
        v-on:keyup.enter="agregarTarea">
        <button class="btn btn-primary" @click="agregarTarea">Agregar</button>
        <div class="mt-3" v-for="(item, index) of tareas">
            <div class="alert alert-primary" role="alert">
                <div class="d-flex justify-content-between align-items-center">
                    
                    <div>{{index}} - {{item.nombre}} - {{item.estado}}</div>
                    <div>
                        <button class="btn btn-success btn-sm">OK</button>
                        <button class="btn btn-danger btn-sm">X</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
