<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Do List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5" id="app">
        <h3>{{titulo}}</h3>
        <input type="text" class="form-control my-3" v-model="nuevaTarea"
        v-on:keyup.enter="agregarTarea">
        <p>{{nuevaTarea}}  </p>          
        <button class="btn btn-primary" @click="agregarTarea">Agregar</button>
        <div class="d-flex justify-content-center">
            <div class="p-2">
                <input type="radio" aria-label="Radio button for following text input" v-model="selectedCategory" name="categoria" value="todos">
                <label for="">Todos</label>
            </div>
            <div class="p-2">
                <input type="radio" aria-label="Radio button for following text input" v-model="selectedCategory" name="categoria" value="realizar">
                <label for="">A realizar</label>
            </div>
            <div class="p-2">
                <input type="radio" aria-label="Radio button for following text input" v-model="selectedCategory" name="categoria" value="completadas">
                <label for="">Completadas</label>
            </div>
        </div>
        <div class="mt-3" v-for="(item, index) of tareas">
            <div role="alert" :class="[['alert', item.estado ? 'alert-success' : 'alert-danger']]">
                <div class="d-flex justify-content-between align-items-center">
                    
                    <div>{{index +1}} - {{item.nombre}}</div>
                    <!-- - {{item.estado}} -->
                    <div>
                        <button class="btn btn-success btn-sm" @click="editarTarea(index)">OK</button>
                        <button class="btn btn-danger btn-sm"  @click="eliminar(index)">X</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
